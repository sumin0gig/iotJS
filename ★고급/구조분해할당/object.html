  <script>
    let obj1={
      name: "green",
      age: 30,
      hasJob: true,
    }

    console.log(name);
    console.log(age);

    let obj2 ={name2:"a", height:100, width:200};
    let {name2, ...rest} = obj2;
    console.log(name2);
    console.log(rest);

    function myFunc({name,width,height}){
      console.log(name);
      console.log(width);
      console.log(height);
    }
    myFunc(obj2);
  </script>
