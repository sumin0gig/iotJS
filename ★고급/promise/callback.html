<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const myFun1= (callback)=>{
      setTimeout(function(){
        console.log("1번 주문 완료");
        callback();
      },1000)
    }
    const myFun2=(callback)=>{
      setTimeout(function(){
        console.log("2번 주문완료");
        callback();
      },3000)
    }
    const myFun3=(callback)=>{
      setTimeout(function(){
        console.log("3번 주문완료");
        callback();
      },2000)
    }
    myFun1(function(){
      myFun2(function(){
        myFun3(function(){
          console.log("끝");
        })
      })
    })
    
  </script>
</body>
</html>
