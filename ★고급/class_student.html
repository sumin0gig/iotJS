<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Student{
      constructor(name, score1, score2){
        this.name= name;
        this.score1= score1;
        this.score2= score2;
      }
      sum(){
        return(this.score1+this.score2)
      }
    }
    class ExtentionStudent extends Student {
      constructor(name, score1, score2, score3){
        super(name,score1,score2);
        this.score3= score3;
      }
      total(){
        return (super.sum()+this.score3);
      }
    }

    let stu= new ExtentionStudent("green",50,60,70);
    console.log(stu.sum());
    console.log(stu.total());

    

  </script>
</body>
</html>
