<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //객체 리터럴
    let dog1={
      name:"구름",
      age: 3,
      sound(){
        console.log("hi");
      }
      // sound가 key가 되고 function이 value가 된다.
    }
    // 객체는 key와 value로 구성되어있다.
    // let name = dog1.name; // = "구름" 
    // let sound = dog1.sound; // sound(){console.log("hi")}함수가 담기게 된다.
    
    let {name,sound}= dog1; // name이라는 변수, sound라는 변수를 만들었다.
    console.log(name); // = "구름" 
    console.log(dog1.sound); // sound(){console.log("hi")}함수가 담기게 된다.

  </script>
</body>
</html>
