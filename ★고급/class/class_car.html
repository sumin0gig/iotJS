<!DOCTYPE html>
<html lang="en">

<body>
  <script>

    class Car{
      constructor(modelName, modelYear, type, price){
        this.modelName=modelName;
        this.modelYear=modelYear;
        this.type=type;
        this.price=price;
      }
      getModelName(){
        return this.modelName;
      }
      getModelYear(){
        return this.modelYear;
      }
      getType(){
        return this.type;
      }
      getPrice(){
        return this.price;
      }
      setModelName(modelName){
        this.modelName= modelName;
      }
      setModelYear(modelYear){
        this.modelYear= modelYear;
      }
      setType(type){
        this.type= type;
      }
      setPrice(price){
        this.price= price;
      }
      run(){
        console.log("차가 달릅니다.");
      }
    }

    let ionic= new Car("아이오닉","2021","e",4000);
    ionic.price= -1000;
    console.log(ionic.price);


    class ElectricCar extends Car{
      constructor(modelName, modelYear, type, price, chargeTime){
        super(modelName, modelYear, type, price)
        this.chargeTime= chargeTime;
      }
      run(){
        super.run()
        console.log("전가차");
      }
    }

    let elIonic= new ElectricCar("전기차","2022","e",5000,3);
    elIonic.run();

  </script>
</body>
