<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUS Fare</title>
</head>
<body>
    
    <script>
        let age = prompt("나이를 입력하세요.")
        let busFare = 0


        if(isNaN(Number(age)) || !age || Number(age)<0 || Number(age) > parseInt(age) ){
            alert("나이를 입력해주세요.")
            }else if (age >= 1 && age <= 7){
                busFare = 0;
            }else if(age <=13){
                busFare = 450;
            }else if(age <=19){
                busFare =720;
            }else if(age <70){
                busFare =1200;
            }else{
                busFare =0;
            }

        document.write( age+"세는 "+busFare+"원 입니다.")

    </script>

</body>
</html>
