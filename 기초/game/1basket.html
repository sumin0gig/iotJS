<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #wrap{
      width: 70%;
      margin: 50px auto;
      background: #ccc;
      padding: 2px;
    }
    .div-scoreboard{
      border: 2px solid #fff;
      text-align: center;
      color: #fff;
    }
    .div-short-left{
      padding-top: 20px;
      line-height: 40px;
    }
    #short-left{
      background: black;
      width: 80px;
      display: inline-block;
    }
    .div-score{
      display: flex;
      justify-content: center;
    }
    .socre-list{
      border: 1px solid #fff;
      width: 30%;
      padding: 40px;
      margin: 20px;
    }
    .socre-list div:nth-child(2){
      background: black;
      line-height: 40px;
      margin-top: 20px;
    }
    #text{
      padding: 30px;
    }

    .div-control-panel{
      background: orange;
      display: flex;
      justify-content: center;
    }
    .div-control-panel > div{
      padding: 30px;
      margin: 30px;
      text-align: center;
      color: #fff;
    }
    button{
      padding: 10px 20px;
    }
  </style>
  <script defer src="./gameRe.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- 점수판 부분 -->
    <div class="div-scoreboard">
      <div class="div-short-left">
        <span>남은 슛 횟수</span>
        <span id="short-left">0</span>
      </div>
      <div class="div-score">
        <div class="socre-list">
          <div>컴퓨터</div>
          <div id="computer-score">0</div>
        </div>
        <div class="socre-list">
          <div>사람</div>
          <div id="user-score">0</div>
        </div>
      </div>
      <div id="text">컴퓨터부터 시작합니다.</div>
    </div>
    <!-- 버튼 조작 -->
    <div class="div-control-panel">
      <div>
        <div>컴퓨터</div>
        <button class="btn-computer" onclick="onComputerShoot()">슛하기</button>
      </div>
      <div>
        <div>사용자</div>
        <button class="btn-user" disabled="true" onclick="onUserShoot(2)">2점슛</button>
        <button class="btn-user" disabled="true" onclick="onUserShoot(3)">3점슛</button>
      </div>
    </div>
  </div>
</body>
</html>
