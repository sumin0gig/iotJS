<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100%;
      height: 100vh;
    }
    #wrap {
      width: 100%;
      height: 100vh;
    }
    #imgView {
      width: 600px;
      height: 400px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      overflow: hidden;
    }
    #imgDivs{
      position: absolute;
      top: 0;
      left: 0%;
      transition: 0.5s;
      width: 400%;
      display: flex;
    }
    #imgDivs div {
      width: 25%;
    }
    .btn {
      width: 80px;
      height: 80px;
      background: tomato;
      color: #fff;
      line-height: 80px;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      text-align: center;
    }
    #nextbtn {
      transform: translate(320px, -50%);
    }
    #prevbtn {
      transform: translate(-400px, -50%);
    }
    #indi {
      position:absolute;
      bottom: 50%;
      transform: translateY(190px);
      width: 100%;
      text-align: center;
      padding: 10px;
      
    }
    #indi span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: tomato;
      border-radius: 50%;
      margin: 0 3px;
      font-size: 0;
    }
    #indi span.on {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="imgView">
      <div id="imgDivs">
        <div class="imgdiv"><img src="images/img_lights1.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights2.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights3.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights4.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights1.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights2.jpg" alt=""></div>
      </div>
    </div>
    <div id="prevbtn" class="btn">이전</div>
    <div id="nextbtn" class="btn">다음</div>
    <div id="indi">
      
    </div>
  </div>
  <script>
    const imgDivs = document.querySelector("#imgDivs");
    const prevBtn = document.querySelector("#prevbtn");
    const nextBtn = document.querySelector("#nextbtn");
    const imgs = document.querySelectorAll(".imgdiv");
    const indiDiv = document.querySelector("#indi");
    let lastIndex = imgs.length - 1;
    let spanStr = "";
    //setIntervar을 담을 변수
    let timer;
    //현재 보이는 div번호
    let current = 0;
    //imgDivs의 left 값
    let next = 0;

    //초기 크기지정
    imgDivs.style.width = `${imgs.length*100}%`;



    //indigator만들기
    imgs.forEach((img,index)=>{
      img.style.width = `${100/imgs.length}%`; //초기 와이드 지정
      spanStr = spanStr + `<span>${index}</span>`;
    })
    indiDiv.innerHTML = spanStr; //"<span>0</span><span>1</span><span>2</span><span>3</span>"
    let indilists = document.querySelectorAll("span");
    indilists[0].classList.add("on");
    //indigator 이벤트연결
    indiDiv.addEventListener("click",function(e){
      let targetNum = Number(e.target.innerHTML);
      moveDiv(targetNum);
    })
    indiDiv.addEventListener("mouseenter",function(){
      stopIt();
    })
    indiDiv.addEventListener("mouseleave",function(){
      startIt();
    })

    //이전버튼을 클랙했을때 
    prevBtn.addEventListener("mouseenter",function(){
      stopIt();
    })
    nextBtn.addEventListener("mouseenter",function(){
      stopIt();
    })
    prevBtn.addEventListener("mouseleave",function(){
      startIt();
    })
    nextBtn.addEventListener("mouseleave",function(){
      startIt();
    })
    prevBtn.addEventListener("click",function(){
      let prevNum = current === 0? lastIndex : current - 1;
      moveDiv(prevNum);
    })
    nextBtn.addEventListener("click",function(){
      let nextNum = current === lastIndex ? 0 : current + 1;
      moveDiv(nextNum);
    })

    //div를 이동시키는 함수
    function moveDiv(left){
      imgDivs.style.left = `${-(left*100)}%`;
      current = left;
      // div가 이동할때, class를 움직여줌 
      indilists.forEach(indi=>{
        indi.classList.remove("on");
      })
      indilists[current].classList.add("on");
    }

    //자동이미지 전환 실행함수
    function startIt(){
      //3초마다 moveDiv()실행
      timer = setInterval(function(){
        //current 0일때 => 1
        //current 1일때 => 2
        //current 2일때 => 3
        //current 3일때 => 0
        next = current === lastIndex ? 0 : current+1;
        moveDiv(next);
      },3000);
    }
    //자동이미지 전환 정지함수
    function stopIt(){
      clearInterval(timer);
    }
    startIt();
  </script>
</body>
</html>
