<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100%;
      height: 100vh;
    }
    #wrap {
      width: 100%;
      height: 100vh;
    }
    #imgView {
      width: 600px;
      height: 500px;
      position: absolute;
      left: 50%;
      top: 50%;
      transition: .5s;
      transform: translate(-50%,-50%);
      overflow: hidden;
    }
    #imgDivs{
      position: absolute;
      top: 50%;
      left: 0%;
      transition: 0.5s;
      width: 100%;
      min-height: 500px;
      transform: translateY(-50%);
    }
    #imgDivs div {
      width: 100%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .imgdiv img{
      width: 100%;
    }
    .btn {
      width: 80px;
      height: 80px;
      background: tomato;
      color: #fff;
      line-height: 80px;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      text-align: center;
    }
    #nextbtn {
      transform: translate(320px, -50%);
    }
    #prevbtn {
      transform: translate(-400px, -50%);
    }
    #indi {
      position:absolute;
      bottom: 50%;
      transform: translateY(190px);
      width: 100%;
      text-align: center;
      padding: 10px;
      
    }
    #indi span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: tomato;
      border-radius: 50%;
      margin: 0 3px;
      font-size: 0;
    }
    #indi span.on {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="imgView">
      <div id="imgDivs">
        <div class="imgdiv"><img src="images/img_lights1.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights2.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights3.jpg" alt=""></div>
        <div class="imgdiv"><img src="images/img_lights4.jpg" alt=""></div>
      </div>
    </div>
    <div id="prevbtn" class="btn">이전</div>
    <div id="nextbtn" class="btn">다음</div>
    <div id="indi">
      
    </div>
  </div>
  <script>
  const imgDivs= document.querySelector("#imgDivs");
  const firstImg= imgDivs.firstElementChild;
  const lastImg= imgDivs.lastElementChild;
  let cloneFirst= firstImg.cloneNode(true);
  let cloneLast= lastImg.cloneNode(true);
  imgDivs.append(cloneFirst);
  imgDivs.prepend(cloneLast);

  const slideImgs =document.querySelectorAll(".imgdiv");


  let current=1; 
  let timer;
  //스타일 수정하기
  imgDivs.style.width= `${slideImgs.length*100}%`;
  imgDivs.style.left= `-${current*100}%`;
  slideImgs.forEach((v,i)=>{
    v.style.width= `${100/slideImgs.length}%`;
    v.style.left= `${i*(100/slideImgs.length)}%`
  })
  
  //div이동함수
  function divMove(divnum){
    imgDivs.style.transition= ".5s";
    imgDivs.style.left= `-${divnum*100}%`;
    current= divnum;
    console.log(current);
    if(divnum===4){
      console.log("lastIMG")
      firstMove();
    }
  }

  //마지막 이미지일때 맨 앞으로 div 이동
  function firstMove(){
    setTimeout(function(){
      imgDivs.style.transition= "0s";
      imgDivs.style.left= "0%";
      current= 0;
    },500) //transition이 .5s이기 때문에 .5s인 500으로 입력
  }

  function startIt(){
    timer= setInterval(function(){
      divMove(current+1);
    },1000)
  }
  startIt();

  function stopIt(){
    clearInterval(timer);
  }

  const prevBtn= document.querySelector("#prevbtn")
  const nextBtn= document.querySelector("#nextbtn")
  prevBtn.addEventListener("mouseenter",function(){
    stopIt();
  })
  prevBtn.addEventListener("mouseleave",function(){
    startIt();
  })
  nextBtn.addEventListener("mouseenter",function(){
    stopIt();
  })
  nextBtn.addEventListener("mouseleave",function(){
    startIt();
  })

  prevBtn.addEventListener("click",function(){
    
  })



  </script>
</body>
</html>
