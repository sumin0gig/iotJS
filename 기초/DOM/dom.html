<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="content">
    <h1>DOM요소</h1>
  </div>
  <script>
    // 선택
    const content = document.getElementById("content");
    let p = document.createElement("p");
    let p2 = document.createElement("p");
    let p3 = document.createElement("p");
    let p4 = document.createElement("p");

    let textnode= document.createTextNode("afterbegin");
    let textnode2= document.createTextNode("afterend");
    let textnode3= document.createTextNode("beforebegin");
    let textnode4= document.createTextNode("beforeend");

    p.appendChild(textnode); //<p>화요일<p>
    p2.appendChild(textnode2); //<p>화요일<p>
    p3.appendChild(textnode3); //<p>화요일<p>
    p4.appendChild(textnode4); //<p>화요일<p>

    content.insertAdjacentElement("afterbegin",p)
    content.insertAdjacentElement("afterend",p2)
    content.insertAdjacentElement("beforebegin",p3)
    content.insertAdjacentElement("beforeend",p4)
  </script>
</body>
</html>
