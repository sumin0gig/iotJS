<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 1000px;
            height: 200px;
            transition: .5s;
            background: beige;
        }
        .on{
            height: 500px;
        }
    </style>

</head>
<body>
    <button>클릭하세요</button>
    <div>

    </div>

    <script>
        let btn = document.querySelector("button");
        btn.addEventListener("click",function(){
            document.querySelector("div").classList.toggle("on");
            if(document.querySelector("div").classList.contains("on")){
                console.log("on클래스가 있습니다.");
            }else {console.log("on클래스가 없습니다.");}
        })
    </script>
</body>
</html>
