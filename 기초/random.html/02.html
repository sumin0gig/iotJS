<script>
  let rps= prompt("가위,바위,보 중 하나를 입력하세요","가위");
  if(rps!= "가위"&&rps!="바위"&&rps!="보"){
    console.log("잘못 입력하셨습니다.");
  }else{
    rpsGame(rps);
  }
  //컴퓨터의 랜덤 가위,바위,보를 지정
  function rpsRandom() {
    let num =Math.floor(Math.random()*3);
    let result= num == 0? "바위" : num == 1? "가위" : "보"; //삼항연산자
    return result;
  }
  
//
function rpsGame(rps){
  let com_rps = rpsRandom();
  console.log(`당신: ${rps}, 컴퓨터: ${com_rps}`);
  if(rps == com_rps){
    console.log(`비겼습니다.`)
  }else if(rps=="가위"&&com_rps=="보" || rps=="바위"&&com_rps=="가위" ||  rps=="보"&&com_rps=="가위"){
    console.log(`당신이 이겼습니다.`);
  }else{
    console.log(`컴퓨터가 이겼습니다.`);
  }
}
