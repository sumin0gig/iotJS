<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //alert: 경고창
        //prompt: 사용자에게 텍스트를 입력하도록 함
        // ㄴ 확인을 누르면 입력한 문자열을 반환하고 취소하면 null을 반환
        // confirm: 사용자가 확인 또는 취소를 선택하게 함
        // 확인을 누르면 true를 반환, 취소를 누르면 false를 반환
        let isBoss = confirm("졸리신가용");
        document.write(isBoss);
        
    </script>
</body>
</html>
