<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    #wrap{
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    #listheader{
      background: linear-gradient(to right,pink,skyblue);
      text-align: center;
      padding-bottom: 30px;
    }
    #listheader h1{
    color: #fff;
    padding-top: 40px;
    }

    #listheader div{
    display: flex;
    justify-content: center;
    }

    #listheader input{
      width: 70%;
      height: 40px;
      border-radius: 20px;
      border: 0;
      outline: 0;
      padding-left: 20px;
    }
    #listheader button{
      background: transparent;
      border: 0;
      outline: 0;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      margin-left: 20px;
    }
    li{
      list-style: none;
      line-height: 50px;
      padding: 0 10%;
      background: #eee;
    }
    li:hover{
      background: #ddd;
    }
    li span{
      float: right;
    }
  </style>

</head>
<body>
  <div id="wrap">
    <div id="listheader">
      <h1>ToDoList</h1>
      <div>
        <input type="text" id="listInput">
        <button onclick="addList()"><i class="fa fa-plus-circle"></i></button>
      </div>
    </div>
    <div id="todoList">
      <ul id="listUl">

      </ul>
    </div>
  </div>
</body>

<script>
  const btn = document.querySelector("button");
  const input = document.querySelector("input");
  const ul = document.querySelector("ul");
  btn.addEventListener("click",addList);
  // li 추가 함수
  function addList(){
    if(!input.value){
      return;
    }
    let litext= input.value;
    let li = document.createElement("li")
    li.innerHTML = `${litext}<span>X</span>`; //li안의 innerHTML을 litext 함수로 지정!
    ul.appendChild(li); // ul에 해당 li를 마지막 자식요소로 추가함
    input.value="";
    spanEvent(); //span을 클릭하면 부모요소를 삭제하는 function을 실행시키도록 했다.
  }


  // span 요소에 이벤트 연결
  function spanEvent(){
    let spans= document.querySelectorAll("li span");
    if(!spans){
      return
    }
    spans.forEach(i=>{
      i.addEventListener("click",function(){
        this.parentElement.remove();
        console.log(this)
      })
    });
  }
</script>
</html>
