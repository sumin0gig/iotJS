<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-box{
            width: 150px;
            height: 150px;
        }
        .orange{
            background: orange;
        }
        .blue{
            background: blue;
        }
    </style>
</head>
<body>
    <button onclick="bgChange()">color-change</button>
    <div id="div-box" class="orange"></div>

    <script>
        let bgAddress=document.querySelector("#div-box")
        console.log(bgAddress.className)
        function bgChange(){
            if(bgAddress.className=="orange"){
            bgAddress.className = "blue";
            }else (
                bgAddress.className = "orange"
            )
        }
    </script>
</body>
</html>
