<script>
  function Student(name,age,enrolled,score){
    this.name= name;
    this.age= age;
    this.enrolled= enrolled;
    this.score= score;
  };
  let students =[
    new Student('재훈',32,true,80),
    new Student('수민',22,false,90),
    new Student('세영',22,false,85),
    new Student('재원',27,true,80)
  ];
  console.log(students);

  let scores= [85,65,75,80,90,95];
  let result= scores.find(i=> i>80);
  console.log(result);

  //
  let result4= students.find(student=>student.score === 90);
  let result5= students.find(function(student){
    return student.score === 90;
  })
  // 
  let result6= students.filter(student=>student.enrolled == true);
  // 
  let result7= students.map(student=>student.score);

  console.log(result7);


</script>
