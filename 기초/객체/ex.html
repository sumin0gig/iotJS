<script>
  function Calculators(num1,num2){
      this.num1= num1;
      this.num2= num2;
      this.sum= function(){
        return this.num1 + this.num2
      }
      this.mul= function(){
        return this.num1 * this.num2
      }
  }

  let calculator= new Calculators(10,20);
  let result1= calculator.sum();
  let result2= calculator.mul();

  let calculator2= {
    num1: 10,
    num2: 30,
    sum(){
      return this.num1+this.num2;
    },
    mul(){
      return this.num1*this.num2;
    }
  }
  console.log(calculator2.sum())
</script>
