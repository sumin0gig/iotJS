<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{text-align: center; font-size: 58px;}

  </style>
</head>
<body>
  <div>
    <span id="hour">시간</span>:
    <span id="minutes">분</span>:
    <span id="seconds">초</span>
  </div>
  <script>
    let now= new Date();
    let nowyear= now.getFullYear();
    let nowmonth= now.getMonth()+1;
    let nowdate= now.getDate();
    console.log(`${nowyear}년 ${nowmonth}월 ${nowdate}일`);
    let nowDateString= now.toLocaleDateString();
    let nowTimeString= now.toLocaleTimeString();
    console.log(nowDateString);
    console.log(nowTimeString);

    setInterval(function(){
      let now2= new Date();
      hour.innerHTML= now2.getHours();
      minutes.innerHTML= now2.getMinutes();
      seconds.innerHTML= now2.getSeconds();
    },1000);



  </script>
</body>
</html>
